<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
    <div class="container">
        <h1>Today is <span id="current-date"></span></h1>
        <h1>Weather for: {{city}}</span></h1>
        
        <!-- Current Weather Display -->
        <div class="current-weather">
            <div class="temp">
                <span>-1°C</span>
                <small>Clear</small>
            </div>
            <div class="details">
                <p>Feels like: -2°C</p>
                <p>High: 1°C | Low: -8°C</p>
            </div>
        </div>

        <!-- Weekly Forecast -->
        <div class="forecast">
            <div class="day">
                <p>Wed</p>
                <img src="static\images\sun.png" alt="Sunny">
                <p>1° | -7°</p>
            </div>
            <!-- Repeat similar blocks for each day of the week -->
            <!-- Example for another day -->
            <div class="day">
                <p>Thu</p>
                <img src="\static\images\cloudy.png" alt="Cloudy">
                <p>3° | -5°</p>
            </div>
        </div>

        <!-- Form for Date and Location -->
        <div class="input-form">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">

            <label for="city">City:</label>
            <input type="text" id="city" name="city">

            <textarea placeholder="Suggested Activities"></textarea>
            <button type="submit">Get Activities</button>
        </div>
    </div>

    <script>
        // Function to get and display the current date
        function displayCurrentDate() {
            const dateElement = document.getElementById('current-date');
    
            // Get the current date
            const today = new Date();
    
            // Format the date as "Month Day, Year" (e.g., November 17, 2024)
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = today.toLocaleDateString('en-US', options);
    
            // Display the date in the HTML
            dateElement.textContent = formattedDate;
        }
    
        // Call the function when the page loads
        displayCurrentDate();
    </script>
    
</body>
</html>
